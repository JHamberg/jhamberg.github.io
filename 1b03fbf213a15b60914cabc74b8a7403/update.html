<!doctype html>
<html>
<head>
<title> CSRF example</title>
<script type="text/javascript" id="remove">
	window.onload = function () {
		document.getElementById('csrf-form').onsubmit = function(){
			document.getElementById('csrf-form').style.display = 'none';
			document.getElementById('info').innerHTML = '<center><h1>You have been played!</h1></center>';
			document.getElementById('header').style.display = 'none';
			return false;
		}
	}
</script>
</head>
<body>
	<h1 id="header"> Please update your appointment details here: </h1>
	<form id="csrf-form">
		<p><label for="name">Name: </label><input type="text" name="name" id="name"></p>
		<p><label for="reason">Reason: </label><input type="text" name="reason" id="reason"></p>
		<p><button type="submit">Update</button></p>
	</form>
	<p id="info"></span>
</body>
</html>
